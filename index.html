<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="orbit.css">
	<script src="orbit.js"></script>
	<script src="https://kit.fontawesome.com/ba0f7796de.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="canvas"></div>
	<div class="control-panel">
		<i id="pauseButton" class="fas fa-pause" onclick="playPause()"></i>
		<i id="playButton" class="fas fa-play" onclick="playPause()"></i>
		<i id="stepButton" class="fas fa-step-forward" onclick="step()"></i>
		<div class="separator"></div>
		<i id="slowButton" class="fas fa-backward" onclick="alterSpeed(1)"></i>
		<i id="resetSpeedButton" class="fas fa-rotate-left" onclick="alterSpeed(0)"></i>
		<i id="fastButton" class="fas fa-forward" onclick="alterSpeed(-1)"></i>
		<div class="separator"></div>
		<i id="autoFocusButton" class="fas fa-arrows-to-dot" onclick="setFocus('auto')"></i>
		<i id="manualFocusButton" class="fas fa-hand-pointer" onclick="setFocus('manual')"></i>
	</div>
</body>
</html>
