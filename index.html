<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<script src="color.js"></script>
	<script src="presets.js"></script>
	<script src="vector.js"></script>
	<script src="orbit.js"></script>
	<script src="https://kit.fontawesome.com/ba0f7796de.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="canvas"></div>
	<div class="control-panel">
		<i id="pauseButton" class="fas fa-pause" onclick="playPause()" title="Pause"></i>
		<i id="playButton" class="fas fa-play" onclick="playPause()" title="Play"></i>
		<i id="stepButton" class="fas fa-step-forward" onclick="step()" title="Step Forward"></i>
		<span class="separator"></span>
		<i id="slowButton" class="fas fa-backward" onclick="alterSpeed(1)" title="Slower"></i>
		<i id="resetSpeedButton" class="fas fa-rotate-left" onclick="alterSpeed(0)" title="Reset Speed"></i>
		<i id="fastButton" class="fas fa-forward" onclick="alterSpeed(-1)" title="Faster"></i>
		<span class="separator"></span>
		<i id="autoFocusButton" class="fas fa-arrows-to-eye" onclick="setFocus('auto')" title="Auto-Focus On Largest Sphere"></i>
		<i id="manualFocusButton" class="fas fa-hand-pointer" onclick="setFocus('manual')" title="Manual Focus (click to select sphere)"></i>
		<span class="separator"></span>
		<i id="zoomOutButton" class="fas fa-magnifying-glass-minus" onclick="alterZoom(-1)" title="Zoom Out"></i>
		<i id="resetZoomButton" class="fas fa-rotate-left" onclick="alterZoom(0)" title="Reset Zoom Level"></i>
		<i id="zoomInButton" class="fas fa-magnifying-glass-plus" onclick="alterZoom(1)" title="Zoom In"></i>
		<span class="separator"></span>
		<i id="enableCollisionsButton" class="fas fa-arrows-to-circle" onclick="setCollisions(true)" title="Enable Collisions"></i>
		<i id="disableCollisionsButton" class="fas fa-arrows-turn-to-dots" onclick="setCollisions(false)" title="Disable Collisions"></i>
		<span class="separator"></span>
		<i id="decreaseTrailButton" class="fas fa-minus" onclick="alterTrailLength(-5)" title="Decrease Trail Length"></i>
		<span id="trailLength" class="number" title="Trail Length"></span>
		<i id="increaseTrailButton" class="fas fa-plus" onclick="alterTrailLength(5)" title="Increase Trail Length"></i>
		<span class="separator"></span>
		<a href="https://github.com/lawfulstupid/orbit/blob/master/README.md" target="_blank">
			<i id="helpButton" class="fas fa-circle-question" title="Help"></i>
		</a>
	</div>
</body>
</html>
